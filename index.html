<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">

    <title>Reading View</title>
    <!-- START stylesheets -->
    <link href="res://eModel.dll/RMUI.css" rel="stylesheet" />
    <link href="res://eModel.dll/RMStyle.css" rel="stylesheet" />
    <link href="res://eModel.dll/RMFontSize.css" rel="stylesheet" />
    <!-- END stylesheets -->

    <base id="content_base" href="" target="_top" />
</head>
<body>
    <!-- Multicolumn containing all of the result -->
    <div id="contentContainer" class="contentBody">
        <div class="__reading__mode__mainbody__width" id="__reading__mode__mainbody__width__id"></div>

        <!-- Main header containing title, dominant image and meta data -->
        <div class="header_container" id="__reading__mode__header__container">
            <!-- Header is partly secure so non-secure-zone is set in the XSL, see CFeedViewer::_IsElementInHTMLSecureZone and FeedDsiplay.xsl -->
            <div id="dominantimage_container" class="__reading__mode__extracted__dominant__image">
                <img id="dominantimage" src="" alt=""/>
                <div class="__reading__mode__extracted__imagecontainer__caption" id="dominantimage_caption"></div>
            </div>

            <div class="header_content">
                <h1 class="__reading__mode__extracted__title" id="title" style="margin-top: 0; margin-bottom: 0.3rem; "></h1>
                <h4 class="__reading__mode__extracted__subtitle" id ="subtitle" style="margin:0 0 .4rem 0; line-height: 1.2rem"></h4>
                <div class="__reading__mode__bylineentries">
                    <div class="__reading__mode__extracted__bylineentry" id="author"></div>
                    <div class="__reading__mode__extracted__bylineentry" id="metaData" >
                        <a id="source" title="source"></a>
                        <span id="metaDivider">|</span>
                        <span class="__reading__mode__extracted__date" id="publishdate"></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="__reading__mode__mainbody" id="__reading__mode__mainbody__id">
            <div id="htmlNonSecureZone"> <!-- Do not remove, see CFeedViewer::_IsElementInHTMLSecureZone -->
                <div class="__reading__mode__extracted__article__body" id="content">
                </div>
            </div>

            <div id="pages_pending_container" class="pages_pending_container">
                <progress class="progress_pages_pending" />
            </div>
            <div class="__reading__mode__copyright" id="copyright" ></div>
            <a href="#" id="__reading__mode__sendfeedback"></a>
        </div>

    </div>
</body>
</html>
